<!DOCTYPE html>
<html>
<head>
    <title>Atualizar Carro</title>
</head>
<body>
    <h1>Atualizar Carro</h1>
    <form action="/carros/{{ carro._id }}" method="post">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" value="{{ carro.marca }}"><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" value="{{ carro.modelo }}"><br>

        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" value="{{ carro.ano }}"><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" value="{{ carro.preco }}"><br>

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" value="{{ carro.categoria }}"><br>

        <label for="combustivel">Combustível:</label>
        <input type="text" id="combustivel" name="combustivel" value="{{ carro.combustivel }}"><br>

        <label for="cambio">Câmbio:</label>
        <input type="text" id="cambio" name="cambio" value="{{ carro.cambio }}"><br>

        <input type="submit" value="Atualizar">
    </form>
</body>
</html>
