<!DOCTYPE html>
<html>
<head>
    <title>Inserir Carro</title>
</head>
<body>
    <h1>Inserir Carro</h1>
    <form action="/carros" method="post">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca"><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo"><br>

        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano"><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco"><br>

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria"><br>

        <label for="combustivel">Combustível:</label>
        <input type="text" id="combustivel" name="combustivel"><br>

        <label for="cambio">Câmbio:</label>
        <input type="text" id="cambio" name="cambio"><br>

        <input type="submit" value="Inserir">
    </form>
</body>
</html>
