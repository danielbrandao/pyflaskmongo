<!DOCTYPE html>
<html>
<head>
    <title>Inserir Carro</title>
</head>
<body>
    <h1>Inserir Carro</h1>

    <form action="{{ url_for('inserir_carro') }}" method="POST">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>

        <label for="ano">Ano:</label>
        <input type="text" id="ano" name="ano" required>

        <label for="preco">Preço:</label>
        <input type="text" id="preco" name="preco" required>

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" required>

        <label for="combustivel">Combustível:</label>
        <input type="text" id="combustivel" name="combustivel" required>

        <label for="transmissao">Transmissão:</label>
        <input type="text" id="transmissao" name="transmissao" required>

        <input type="submit" value="Salvar">
    </form>

    <br>
    <a href="{{ url_for('index') }}">Voltar para a lista de carros</a>
</body>
</html>
